<script type="text/javascript">
  RED.nodes.registerType('abar-i2c-command', {
    category: 'abar pardazesh',
    color: '#a6bbcf',
    defaults: {
      name: { value: '' },
      i2c: { value: 0 },
      device: { value: '0x44' },
      command: { value: -1 },
    },
    inputs: 1,
    outputs: 1,
    icon: 'font-awesome/fa-thermometer-half',
    label: function () {
      return this.name || 'abar-i2c-command';
    },
  });
</script>
